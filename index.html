			<div id='mainContent'>
				<!-- map content -->
				<div id='gmap'></div>
				
				<!--list-->
				<div id='listContent' class='form-group'>
					<input class='form-control' id='listFilter' type='search' placeholder='Filter by name / service type / address...' disabled />
					<span class="badge"></span>
					<div id='listResult' >
						<ul></ul>
					</div>
				</div>
			</div>
		
		
			<!--popup edit-->
			<div id='popup_edit' class='modal'>
				<div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">Update DUI Provider's information</h4>
				      </div>
				      <div class="modal-body">
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button type="button" class="btn btn-primary updateData" onclick="run.showPopup('confirmUpdate')">Save changes</button>
				      </div>
				   </div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div>
			
			
			
			<!--popup confirm update-->
			<div id='popup_confirmUpdate' class='modal'>
				<div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">Please confirm the changes</h4>
				      </div>
				      <div class="modal-body">
				      </div>
				      <div class="modal-footer">
						<img class='loading' src='images/loading.gif'/>
				        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
				        <button type="button" class="btn btn-primary updateData" onclick='run.updateData()'>Yes</button>
				      </div>
				   </div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div>
			
			
			<!--popup confirm update-->
			<div id='popup_searchLocation' class='modal'>
				<!--search-->
				<div class="input-group">
				    <input type="text" class="form-control" placeholder="Input an address or zipcode to find the 10 nearest DUI near your place" data-value='address'>
				    <img class='loading' src='images/loading.gif' />
				          
				    <div class="alert alert-warning" role="alert">No Result. Please search again.</div>
				    <div class="input-group-btn">
				          	<button type="button" class="btn btn-primary" tabindex="-1" id='btn-search' >Search by Location</button>
				            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				              <span class="caret"></span>
				              <span class="sr-only">Toggle Dropdown</span>
				            </button>
				            <ul class="dropdown-menu dropdown-menu-left" role="menu">
				              <!--<li><a href='#'>Advanced Search</a></li>
				              <li class="divider"></li>-->
				              <li><a href="#" data-value='address' data-placeHolder='Input an address or zipcode to find the 10 nearest DUI near your place' >Search by Location</a></li>
				              <!--<li><a href="#" data-value='serviceType' data-placeHolder='Select a service type' >Search by DUI Type</a></li>
				              <li><a href="#" data-value='name' data-placeHolder='Input a DUI name' >Search by DUI name</a></li>-->
				              <li><a href="#" data-value='all' data-placeHolder='Input an address or zipcode to find the 10 nearest DUI near your place' >Show All</a></li>
				            </ul>
				            
				    </div>
				</div>
