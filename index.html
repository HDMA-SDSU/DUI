<html>
	<head>
		<title>DUI Map</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAqd6BFSfKhHPiGaNUXnSt6jAzQ9q_3DyU'></script>
		
		<script src="js/main.js"></script>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body>
			<!--header-->
			<div id='header'>
				<h4>DUI Map</h4>
				<div class="input-group">
		          <input type="text" class="form-control" placeholder="Input a location" data-value='address'>
		          <img class='loading' src='images/loading.gif' />
		          
		          <div class="alert alert-warning" role="alert">No Result. Please search again.</div>
		          <div class="input-group-btn">
		          	<button type="button" class="btn btn-primary" tabindex="-1" id='btn-search' >Search by Address</button>
		            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
		              <span class="caret"></span>
		              <span class="sr-only">Toggle Dropdown</span>
		            </button>
		            <ul class="dropdown-menu dropdown-menu-left" role="menu">
		              <!--<li><a href='#'>Advanced Search</a></li>
		              <li class="divider"></li>-->
		              <li><a href="#" data-value='address' data-placeHolder='Input a location' >Search by Address</a></li>
		              <!--<li><a href="#" data-value='serviceType' data-placeHolder='Select a service type' >Search by DUI Type</a></li>
		              <li><a href="#" data-value='name' data-placeHolder='Input a DUI name' >Search by DUI name</a></li>-->
		              <li><a href="#" data-value='all' data-placeHolder='Input a location' >Show All</a></li>
		            </ul>
		            
		          </div>
		        </div>
		        <div id='logo'>
		        	<a href='http://humandynamics.sdsu.edu/' target='_blank'><img class='logo' src='images/HDMA_Logo_Small_ICON.png' /></a>
		        	<a href='http://www.sdsu.edu/' target='_blank'><img class='logo' src='images/SDSU_3Color-small.gif' /></a>
		        </div>
			</div>
			
			<div id='mainContent'>
				<!-- map content -->
				<div id='gmap'></div>
				
				<!--list-->
				<div id='listContent' class='form-group'>
					<input class='form-control' id='listFilter' type='search' placeholder='Filter by name / service type / address...' disabled />
					<span class="badge"></span>
					<div id='listResult' >
						<ul></ul>
					</div>
				</div>
			</div>
		
		
		
		
		
		
		
		
		
			
			
			
			
		
	</body>
</html>
